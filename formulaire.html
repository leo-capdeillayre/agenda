<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./agenda.css">
    <link rel="shortcut icon" href="./img/png-clipart-computer-icons-month-calendrier-angle-text-thumbnail.png">
    <title>Formulaire</title>
</head>

<body class="bodyp">
    <main>
        
        <div class="contener">
            <h1>Ajout d'évènements à l'agenda</h1>
            <br>
            <br>
            <form>
                <section class="A-ev">
                <label for="N-evenement">Ajouter un évenement</label>
                <input type="text" id="N-evenement" name="N-evenement">
                </section>
                <section class="D-ev">
                <label for="D-evenement">Date de l'evenement</label>
                <br>
                <input type="date" id="D-evenement" name="D-evenement">
                </section>
                <section class="Des-ev">
                <label for="Des-evenement">Description de l'evenement</label>
                <textarea id="Des-evenement" name="Des-evenement"></textarea>
                </section>
        
                <input type="submit" value="Ajouter">
                <br>
                <a href="./agenda.html">Retour</a>
            </form>
        </div>
        
    </main>
</body>

</html>
